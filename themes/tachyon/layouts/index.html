{{ partial "header.html" . }}

    <main class="pa4 measure-wide">
      <h1 class="ttu b f2 lt-silver">Posts</h1>
           {{ range first 10 .Data.Pages }}
                {{ if eq .Type "post"}}
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                {{ .Render "summary"}}
                {{ end }}
            {{ end }}
    </main>

{{ partial "footer.html" . }}
